<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PhoneBook</title>
</head>
<body>
<div class="phonebookcontainer">
<form method="GET" >
First Name: <input type="text" name="firstname" required><br>
Last  Name: <input type="text" name="lastname" required><br>
Phone Number: <input type="text" name="phonenumber"><br>
Email      : <input type="email" name="email"><br>
Birthday: <input type="date"><br>
Relationship: <br>
<input type="radio" name="relationship" value="personal">Personal <br>
<input type="radio" name="relationship" value="Business">Business <br>
<input type="text" value="Extra Notes"><br>
<input type="submit" value="Add to Contacts">
<input type="reset" value="Reset">
</form>
</div>
</body>
</html>
