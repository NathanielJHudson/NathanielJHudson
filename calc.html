     <form id="myForm" Name="calc">
        <h1>Calculator</h1>
    
        <p><input name="display" value=""></p>
        <br>
        <input type=button value="0" id="digit" onclick="calc.display.value+='0'">
        <input type=button value="1" id="digit" onclick="calc.display.value+='1'">
        <input type=button value="2" id="digit" onclick="calc.display.value+='2'">
        <input type=button value="+" id="digit" onclick="calc.display.value+='+'"><br>
        <input type=button value="3" id="digit" onclick="calc.display.value+='3'">
        <input type=button value="4" id="digit" onclick="calc.display.value+='4'">
        <input type=button value="5" id="digit" onclick="calc.display.value+='5'">
        <input type=button value="-" id="digit" onclick="calc.display.value+='-'"><br>
        <input type=button value="6" id="digit" onclick="calc.display.value+='6'">
        <input type=button value="7" id="digit" onclick="calc.display.value+='7'">
        <input type=button value="8" id="digit" onclick="calc.display.value+='8'"> 
        <input type=button value="x" id="digit" onclick="calc.display.value+='*'"><br>
        <input type=button value="9" id="digit" onclick="calc.display.value+='9'">
        <input type=button value="C" id="digit" onclick="calc.display.value=''">
        <!-- use eval function to eval the argument inside eval()-->
        <input type=button value="=" id="digit" onclick="calc.display.value=eval(calc.display.value)">
        <input type=button value="&#247" id="digit" onclick="calc.display.value+='/'">
    </form>

    


    
    <form id="calculatortip">
        
        <h1>Tip Calculator</h1>
        <p>Bill Amount: <input id="amount" /> </p>
        <p>Percentage Tip <input id="percentage" /></p>
        <p>Tip Amount: <input id="tip" disabled="disabled" /></p>
       <!-- the disable attribute with the value of diable will disable input for the user-->
        <p>Total: <input id="total" disabled="disabled"></p>
        <p><input id="addup" type="submit" value="Calculate" /></p>

    </form>
