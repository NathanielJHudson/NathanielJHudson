<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculators</title>
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <form id ="myForm" Name="calc">
        <input name="display" value="" style="width: 675px;height:100px;text-align:center;background-color: cadetblue">
        <br>
        <input type=button value="0" class="digit" onclick="calc.display.value+='0'">
        <input type=button value="1" class="digit" onclick="calc.display.value+='1'">
        <input type=button value="2" class="digit" onclick="calc.display.value+='2'">
        <input type=button value="+" class="oppor" onclick="calc.display.value+='+'"><br>
        <input type=button value="3" class="digit" onclick="calc.display.value+='3'">
        <input type=button value="4" class="digit" onclick="calc.display.value+='4'">
        <input type=button value="5" class="digit" onclick="calc.display.value+='5'">
        <input type=button value="-" class="oppor" onclick="calc.display.value+='-'"><br>
        <input type=button value="6" class="digit" onclick="calc.display.value+='6'">
        <input type=button value="7" class="digit" onclick="calc.display.value+='7'">
        <input type=button value="8" class="digit" onclick="calc.display.value+='8'"> 
        <input type=button value="x" class="oppor" onclick="calc.display.value+='*'"><br>
        <input type=button value="9" class="digit" onclick="calc.display.value+='9'">
        <input type=button value="C" class="oppor" onclick="calc.display.value=''">
        <!-- use eval function to eval the argument inside eval()-->
        <input type=button value="=" class="oppor" onclick="calc.display.value=eval(calc.display.value)">
        <input type=button value="&#247" class="oppor" onclick="calc.display.value+='/'">
    </form>





        <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>
</body>
</html>
