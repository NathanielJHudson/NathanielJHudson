<head>
    <meta charset="UTF-8">

    <title>Calculators</title>
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <form id ="myForm" Name="calc">
        <input class="digit" name="display" value="" style="width: 450px;height:75px;text-align:center;background-color: cadetblue">
        <br>
        <input type=button value="0" class="digit" onclick="calc.display.value+='0'">
        <input type=button value="1" class="digit" onclick="calc.display.value+='1'">
        <input type=button value="2" class="digit" onclick="calc.display.value+='2'">
        <input type=button value="+" class="digit" onclick="calc.display.value+='+'"><br>
        <input type=button value="3" class="digit" onclick="calc.display.value+='3'">
        <input type=button value="4" class="digit" onclick="calc.display.value+='4'">
        <input type=button value="5" class="digit" onclick="calc.display.value+='5'">
        <input type=button value="-" class="digit" onclick="calc.display.value+='-'"><br>
        <input type=button value="6" class="digit" onclick="calc.display.value+='6'">
        <input type=button value="7" class="digit" onclick="calc.display.value+='7'">
        <input type=button value="8" class="digit" onclick="calc.display.value+='8'"> 
        <input type=button value="x" class="digit" onclick="calc.display.value+='*'"><br>
        <input type=button value="9" class="digit" onclick="calc.display.value+='9'">
        <input type=button value="C" class="digit" onclick="calc.display.value=''">
        <!-- use eval function to eval the argument inside eval()-->
        <input type=button value="=" class="digit" onclick="calc.display.value=eval(calc.display.value)">
        <input type=button value="&#247" class="digit" onclick="calc.display.value+='/'">
    </form>

    


    </div>
<div>



    <h1><span id="perc">Tip</span>Calculator</h1>
    <form id="calculatortip">

        <p>Bill Amount: <input id="amount" /> </p>
        <p>Percentage Tip <input id="percentage" /></p>
        <p>Tip Amount: <input id="tip" disabled="disabled" /></p>
       <!-- the disable attribute with the value of diable will disable input for the user-->
        <p>Total: <input id="total" disabled="disabled"></p>
        <p><input id="addup" type="submit" value="Calculate" /></p>

    </form>
